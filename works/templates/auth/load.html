<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<h3>{{ title }}</h3>
<form action="/upload/" method="post" >
    {% csrf_token %}
    <table>
     {{ form.as_table }}
      <tr>
          <td colspan="2">
              <input type="submit" value="上传文件">
          </td>

    <br>
      </tr>
        <br>
        <tr>
                <td colspan="2"><font color="red">{{ error_info }}</font></td>
        </tr>
    </table>
</form>
</body>
</html>
