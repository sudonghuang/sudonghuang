<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Image</title>
</head>
<body>
<h1>图片展示</h1>
<div>
{% for image in images %}
<img src="{{ image.image.url }}" alt="{{ image.title }}" style="width: 200px; height: 200px; margin: 10px;">
{% empty %}
<p>No images uploaded yet.</p>
{% endfor %}
</div>
</body>
</html>
